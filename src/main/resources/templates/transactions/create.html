<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
<div class="container">
    <div class="my-3 shadow-sm bg-white p-3 d-flex align-items-center justify-content-between">
        <h3 class="mb-0">Thêm Giao Dịch</h3>
    </div>
    <div class="shadow-sm bg-white p-3">
        <form th:action="@{/transactions/create}" th:method="post" th:object="${transaction}">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">Mã</label>
                        <input type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('code')}? 'is-invalid' : ''"
                               th:field="*{code}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Khách hàng</label>
                        <select th:field="*{customer}" class="form-select">
                            <option
                                    th:each="customer : ${customers}"
                                    th:value="${customer.id}"
                                    th:text="${customer.name}"
                            ></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ngày giao dịch</label>
                        <input type="date" class="form-control"
                               th:classappend="${#fields.hasErrors('transactionDate')}? 'is-invalid' : ''"
                               th:field="*{transactionDate}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('transactionDate')}">Ngày không được trống và phải lớn hơn hiện tại</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">Loại giao dịch</label>
                        <select th:field="*{transactionType}" class="form-select">
                            <option value="Đất">Đất</option>
                            <option value="Nhà và đất">Nhà và đất</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Đơn Giá</label>
                        <input type="number" class="form-control"
                               th:classappend="${#fields.hasErrors('amount')}? 'is-invalid' : ''"
                               th:field="*{amount}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diện Tích</label>
                        <input type="number" class="form-control"
                               th:classappend="${#fields.hasErrors('area')}? 'is-invalid' : ''"
                               th:field="*{area}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="text-center">
                        <a th:href="@{/transactions}" class="btn btn-outline-secondary">Hủy</a>
                        <button class="btn btn-primary px-5">Tạo Mới</button>
                    </div>
                </div>
            </div>
        </form>

    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
