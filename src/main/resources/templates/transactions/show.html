<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
<div class="container w-25 mx-auto">
    <div class="my-3 shadow-sm bg-white p-3 d-flex align-items-center justify-content-between">
        <h3 class="mb-0">Chi tiết Giao Dịch</h3>
    </div>
    <div class="shadow-sm bg-white p-3">
        <div>
            <p>Mã: <span th:text="${transaction.code}"></span></p>
            <p>Loại bất động sản: <span th:text="${transaction.transactionType}"></span></p>
            <p>Ngày giao dich: <span th:text="${transaction.transactionDate}"></span></p>
            <p>Đơn giá (VND): <span th:text="${transaction.amount}"></span></p>
            <p>Diện tích (m2): <span th:text="${transaction.area}"></span></p>
            <p>Tên khách hàng: <span th:text="${transaction.customer.name}"></span></p>
            <p>Số điện thoại: <span th:text="${transaction.customer.phone}"></span></p>
            <p>Email: <span th:text="${transaction.customer.email}"></span></p>
        </div>

        <div class="mt-2">
            <a th:href="@{/transactions/{id}/delete(id=${transaction.id})}" class="btn btn-danger me-4 delete">Xóa</a>
            <a th:href="@{/transactions}" class="btn btn-primary">Hủy</a>
        </div>

    </div>


</div>

<script>
    document.querySelector('.delete').addEventListener('click', function (event) {
        if (!confirm('Bạn có chắc muốn xóa giao dịch này?')) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
